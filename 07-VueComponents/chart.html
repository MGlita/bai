<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
  <h1>Chart js</h1>
  <div id="app">
    <chart :data="values" :labels="labels"></chart>
  </div>

  <script type="text/x-template" id="chart-template">
    <canvas id="myChart"></canvas>
    
  </script>
  <script>
    Vue.component('chart',{
    template: '#chart-template',
    props:{
        data:Array,
        labels:Array,
    },
    mounted(){
    var ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: this.labels,
            datasets: [{
                label: '# of Votes',
                data: this.data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    }
})

new Vue({
    el: '#app',
    data: {
        values: [12, 19, 3, 5, 2, 3],
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    }
})
  </script>
 
</body>
  
</html>
