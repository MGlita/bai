<!DOCTYPE html>
<html>
<head>
  
    
</head>
<body>
  <div id="app">
    <counter></counter>
  </div>
  
  <script type="text/x-template" id="counter-template">
    <div>
      <h1>Licznik</h1>
      <p>{{count}}</p>
      <button @click="count++">Dodaj</button>
      <button @click="count--">Odejmij</button>
    </div>
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component('counter',{
        template: '#counter-template',
        data(){
            return {
                count:0
            }
        }
    })

    new Vue({
        el: '#app'
    })
    </script>
</body>
  
</html>
