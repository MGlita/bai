<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      Grades: <br>
      
          <b v-for="grade in grades">{{grade + " "}}</b><br>
          {{avg.toFixed(2)}}   

    </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4 ]
      },
      computed:{
        avg: function(){
          return this.grades.reduce((a, b) => a + b, 0)/this.grades.length;
        }
      }
    });
  </script>

</body>
</html>
