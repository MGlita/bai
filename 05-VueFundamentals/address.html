<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Address</h1>    
  <div id="app">
    <p>Imię i Nazwisko: {{name +" "+ surname}}</p>
    <p>Adres: {{city +", "+ address}}</p>
    <p>Kod Miejscowości: {{postcode}}</p>
    
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: 'Adam',
        surname: 'Kownacki',
        address: 'ul. Beskidzka 38',
        postcode: '23-908',
        city: 'Stalowa Wola'
      }
    });
  </script>

</body>
</html>
