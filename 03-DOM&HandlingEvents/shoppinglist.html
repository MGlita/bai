<!DOCTYPE html>
<html>

<head>
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	$("button").click(function () {
            var item = $('<li>'+$("input").val()+'</li>');	
				item.appendTo('ol');
        });

        $('ol').on('dblclick', 'li', function() {
            $(this).remove();
        });

    </script>
</body>

</html>
