<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
		<style>
			table {
			  border-collapse: collapse;
			}

			table, th, td {
			  border: 1px solid black;
			}

			th {
			  width: 210px;
			  height: 50px; 
			}
		</style>
	</head>
	<body>
		<script>
			const table = document.createElement('table');
			table.innerHTML = `
			  <tr>
				<th>1</th>
				<th>2</th>
			  </tr>
			  <tr>
				<th>3</th>
				<th>4</th>
			  </tr>
			`;

			document.body.appendChild(table);
			
		</script>
		
	</body>
</html>
